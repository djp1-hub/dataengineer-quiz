<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Онлайн Квиз</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        h3 {
            margin: 20px 0 10px;
            color: #007bff;
            text-align: left;
        }

        label {
            display: block;
            margin: 8px 0;
            text-align: left;
            color: #555;
            font-weight: 400;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Квиз для {{ name }} {{ surname }}</h1>
        <form method="POST">
            {% for question in questions %}
                <h3>{{ question.question }}</h3>
                {% for option in question.answer_options.split(',') %}
                    <label>
                        <input type="radio" name="question_{{ question.id }}" value="{{ option }}" required>
                        {{ option }}
                    </label>
                {% endfor %}
            {% endfor %}
            <button type="submit">Завершить квиз</button>
        </form>
    </div>
</body>
</html>
