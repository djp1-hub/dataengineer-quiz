<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты Квиза</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/app.css') }}">
</head>
<body>
    <div class="container">
    <h1>Детальные результаты квиза</h1>
        <table>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Вопрос</th>
                    <th>Ответ пользователя</th>
                    <th>Правильность</th>
                    <th>Баллы</th>
                </tr>
            </thead>
            <tbody>
                {% for result in detailed_results %}
                    <tr>
                        <td>{{ result.name }}</td>
                        <td>{{ result.surname }}</td>
                        <td>{{ result.question }}</td>
                        <td>{{ result.user_answer }}</td>
                        <td>{{ "Верно" if result.is_correct else "Неверно" }}</td>
                        <td>{{ result.score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
